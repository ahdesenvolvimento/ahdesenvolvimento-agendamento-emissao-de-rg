{% extends 'base_adm.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <form action="" method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="hora_inicio" class="col-form-label">Hora in√≠cio</label>
                            <input type="time" class="form-control" name="hora_inicio" id="hora_inicio" placeholder="{{form.hora_inicio}}">
                        </div>
                        <div class="form-group">
                            <label for="hora_termino" class="col-form-label">Hora termino</label>
                            <input type="time" class="form-control" name="hora_termino" id="hora_termino" placeholder="{{form.hora_termino}}">
                        </div>
                        <div class="form-group">
                            <label for="quantidade" class="col-form-label">Quantidade de vagas</label>
                            <input type="number" class="form-control" name="quantidade" id="quantidade" placeholder="{{form.quantidade}}">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                    </div>
                </form>
        </div>
    </div>
</div>
{% endblock %}
