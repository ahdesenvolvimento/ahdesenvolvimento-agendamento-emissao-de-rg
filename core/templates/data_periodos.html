{% extends 'base_adm.html' %}
{% block content %}
<div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Agendamento</h3>
            </div>
            <div class="col-12">
                <button data-toggle="modal" type="button" class="btn btn-success" data-target="#modalData">Criar data</button>
                <button class="btn btn-success" data-toggle="modal" data-target="#modalExcluirData">Excluir data</button>
                <a class="btn btn-success" href="{% url 'data_adm' %}">Visualizar datas</a>
            </div>
        </div>
    </div>

    <div class="modal fade" data-toggle="modal" id="modalData">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Cadastro de datas</h6>
                    <button type="button" data-dismiss="modal" class="close"><span>&times;</span></button>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="data" class="col-form-label">Data</label>
                            <input type="date" class="form-control" name="data" id="data">
                        </div>
                        <div class="form-group">
                            <label for="hora_inicio" class="col-form-label">Hora in√≠cio</label>
                            <input type="time" class="form-control" name="hora_inicio" id="hora_inicio">
                        </div>
                        <div class="form-group">
                            <label for="hora_termino" class="col-form-label">Hora termino</label>
                            <input type="time" class="form-control" name="hora_termino" id="hora_termino">
                        </div>
                        <div class="form-group">
                            <label for="quantidade" class="col-form-label">Quantidade de vagas</label>
                            <input type="number" class="form-control" name="quantidade" id="quantidade">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" data-toggle="modal" id="modalExcluirData">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Selecione a data que deseja excluir</h6>
                    <button type="button" data-dismiss="modal" class="close"><span>&times;</span></button>
                </div>
                <div class="modal-body">
                    {% for data in datas %}
                        <p>{{data.data}}</p>
                        <a class="btn btn-success" href="{% url 'excluir_data' data.codigo %}">Excluir</a>
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="button">Cancelar</button>
                </div>

            </div>
        </div>
    </div>
{% endblock %}
