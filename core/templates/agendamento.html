{% extends 'base_index.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Agendamento</h3>
            </div>
            <div class="col-12">
                <a href="{% url 'agendamento' %}" data-toggle="modal" data-target="#modalAgendamento" class="btn btn-success">Criar agendamento</a>
                <button data-toggle="modal" data-target="#modalStatusAgendamento" class="btn btn-success">Visualizar status do agendamento</button>
                <button data-toggle="modal" data-target="#modalExcluirAgendamento" class="btn btn-success">Excluir agendamento</button>
            </div>
            <div class="col-12">
                {% if messages %}
                    {% for message in messages %}
                        <h3><strong>{{message}}</strong></h3>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
    <div class="modal fade" data-toggle="modal" id="modalAgendamento">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Realizar agendamento</h6>
                    <button type="button" data-dismiss="modal" class="close"><span>&times;</span></button>
                </div>
                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="nome" class="col-form-label">Nome</label>
                            <input type="text" class="form-control" name="nome" id="nome">
                        </div>
                        <div class="form-group">
                            <label for="cpf" class="col-form-label">CPF</label>
                            <input type="text" class="form-control" name="cpf" id="cpf">
                        </div>
                        <div class="form-group">
                            <label for="rg" class="col-form-label">RG</label>
                            <input type="text" class="form-control" name="rg" id="rg">
                        </div>
                        <div class="form-group">
                            <label for="telefone" class="col-form-label">Telefone</label>
                            <input type="text" class="form-control" name="telefone" id="telefone">
                        </div>
                        <div class="form-group">
                            <label for="endereco" class="col-form-label">Endereço</label>
                            <input type="text" class="form-control" name="endereco" id="endereco">
                        </div>
                        <div class="form-group">
                            <label for="data">Datas disponíveis</label>
                            <select name="data" id="data" class="form-control">
                                {% for data in datas %}
                                    <option value="{{data.codigo}}">{{data.data}}</option>
                                {% endfor %}
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit">Agendar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" data-toggle="modal" id="modalStatusAgendamento">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Status do agendamento</h6>
                    <button type="button" data-dismiss="modal" class="close"><span>&times;</span></button>
                </div>
                <form action="{% url 'status_agendamento' %}" method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="codigo_exibicao" class="col-form-label">Insira o código do agendamento</label>
                            <input type="text" class="form-control" name="codigo_exibicao" id="codigo_exibicao">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit">Visualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" data-toggle="modal" id="modalExcluirAgendamento">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Excluir agendamento</h6>
                    <button type="button" data-dismiss="modal" class="close"><span>&times;</span></button>
                </div>
                <form action="{% url 'status_agendamento' %}" method="POST">
                    {% csrf_token %}
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="codigo_exibicao" class="col-form-label">Insira o código do agendamento</label>
                            <input type="text" class="form-control" name="codigo_exibicao" id="">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" type="submit">Visualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
