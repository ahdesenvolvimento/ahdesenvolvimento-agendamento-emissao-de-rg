{% extends 'base_index.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3>Datas e períodos disponíveis</h3>
            </div>
            <div class="col-12">
                {% for data in datas %}
                    <p data-toggle="modal" data-target="#modalAgendamento"><strong>{{data.data}} / {{data.hora_inicio}} - {{data.hora_termino}}</strong></p>
                {% endfor %}
            </div>
        </div>
    </div>
    
    <div class="modal fade" data-toggle="modal" id="modalAgendamento">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h6>Realizar agendamento</h6>
                    <button type="button" data-dismiss="modal" class="close"><span>&times;</span></button>
                </div>
                <div class="modal-body">
            
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="" class="col-form-label">Nome</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">CPF</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">RG</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">Telefone</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="form-group">
                            <label for="" class="col-form-label">Endereço</label>
                            <input type="text" class="form-control" name="" id="">
                        </div>
                        <div class="form-group">
                            <label for="">Datas disponíveis</label>
                            <select name="" id="" class="form-control">
                                <option value="1">10/01/2019</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit">Agendar</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
