{% extends 'base_adm.html' %}
{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="modal-body">
            <div class="form-group">
                <label for="cpf" class="col-form-label">CPF</label>
                <input type="text" class="form-control" name="cpf" id="cpf" placeholder="{{form.cpf}}">
            </div>
            <div class="form-group">
                <label for="rg" class="col-form-label">RG</label>
                <input type="text" class="form-control" name="rg" id="rg" placeholder="{{form.rg}}">
            </div>
            <div class="form-group">
                <label for="telefone" class="col-form-label">Telefone</label>
                <input type="text" class="form-control" name="telefone" id="telefone" placeholder="{{form.telefone}}">
            </div>
            <div class="form-group">
                <label for="endereco" class="col-form-label">Endere√ßo</label>
                <input type="text" class="form-control" name="endereco" id="endereco" placeholder="{{form.endereco}}">
            </div>
            <div class="form-group">
                <label for="first_name" class="col-form-label">Primeiro Nome</label>
                <input type="text" class="form-control" name="first_name" id="first_name" placeholder="{{form.first_name}}">
            </div>
            <div class="form-group">
                <label for="last_name" class="col-form-label">Ultimo Nome</label>
                <input type="text" class="form-control" name="last_name" id="last_name" placeholder="{{form.last_name}}">
            </div>
            <div class="form-group">
                <label for="password" class="col-form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="{{form.password}}">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" type="submit">Cadastrar</button>
        </div>
    </form>
{% endblock %}
