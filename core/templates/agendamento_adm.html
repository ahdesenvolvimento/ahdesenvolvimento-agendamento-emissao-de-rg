{% extends 'base_adm.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>Agendamento</h3>
        </div>
        <div class="col-12">
            <button data-toggle="modal" type="button" class="btn btn-success" data-target="#modalAgendamento">Criar agendamento</button>
            <a href="{% url 'agendamentos_dia' %}" class="btn btn-success">Visualizar agendamentos do dia</a>
        </div>
        <div class="col-12">
            {% if messages %}
                {% for message in messages %}
                    <p><strong>{{message}}</strong></p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</div>


<div class="modal fade" data-toggle="modal" id="modalAgendamento">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6>Realizar agendamento</h6>
                <button type="button" data-dismiss="modal" class="close"><span>&times;</span></button>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nome" class="col-form-label">Nome</label>
                        <input type="text" class="form-control" name="nome" id="nome">
                    </div>
                    <div class="form-group">
                        <label for="cpf" class="col-form-label">CPF</label>
                        <input type="text" class="form-control" name="cpf" id="cpf">
                    </div>
                    <div class="form-group">
                        <label for="rg" class="col-form-label">RG</label>
                        <input type="text" class="form-control" name="rg" id="rg">
                    </div>
                    <div class="form-group">
                        <label for="telefone" class="col-form-label">Telefone</label>
                        <input type="text" class="form-control" name="telefone" id="telefone">
                    </div>
                    <div class="form-group">
                        <label for="endereco" class="col-form-label">Endereço</label>
                        <input type="text" class="form-control" name="endereco" id="endereco">
                    </div>
                    <div class="form-group">
                        <label for="data">Datas disponíveis</label>
                        <select name="data" id="data" class="form-control">
                            {% for data in datas %}
                                <option value="{{data.codigo}}">{{data.data}}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" type="submit">Agendar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
